<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>PrayerTime Widget â€“ Embed</title>
  <style>
    html, body { margin:0; padding:0; background:transparent; }
    /* Optional center wrapper for nice spacing in iframe */
    .frame-wrap { padding: 8px; }
  </style>
  <!-- Dynamic style variables set via query params -->
  <style id="embed-style-vars"></style>
</head>
<body>
  <div class="frame-wrap">
    <div id="widget-flower-hill"></div>
  </div>

  <!-- Append a cache-busting version to ensure latest script is loaded -->
  <script src="../src/prayertime-widget.js?v=a8d8053"></script>
  <script src="../src/aladhan-provider.js?v=a8d8053"></script>
  <script>
    // Allow sizing via URL params: maxWidth (px), font (px), pad (px)
    (function(){
      var p = new URLSearchParams(location.search);
      var maxWidth = p.get('maxWidth'); // e.g., 640
      var font = p.get('font');         // e.g., 16
      var pad = p.get('pad');           // e.g., 12
      var css = '';
      if (maxWidth) css += '.ptw{--ptw-max-width:' + Number(maxWidth) + 'px;}';
      if (font || pad) {
        css += '.ptw .ptw__th,.ptw .ptw__td{';
        if (font) css += 'font-size:' + Number(font) + 'px;';
        if (pad) css += 'padding:' + Number(pad) + 'px ' + (Number(pad)+2) + 'px;';
        css += '}';
      }
      if (css) document.getElementById('embed-style-vars').textContent = css;
    })();

    // If used cross-origin, ensure the host allows CORS for jamaat JSON or serve from same origin
    PrayerTimeWidget.autoDaily({
      target: '#widget-flower-hill',
      city: 'Flower Hill, MD',
      theme: 'auto',
      refreshOffsetMinutes: 1,
      // Use Google Sheets (published CSV) for Jamaat so non-devs can update easily
      jamaatCsvUrl: 'https://docs.google.com/spreadsheets/d/e/2PACX-1vQTlfN3u4vfTdfDqNGX_ROxJIJaJyPDzFDRoQhsqIyOt6z9PkBYokHUWKskTao0zkN4yvUUbASjWV3k/pub?output=csv',
      // Optionally re-check the sheet every 5 minutes without reloading the page
      jamaatRefreshMinutes: 5,
      getTimes: async () => {
        return await PrayerTimeWidget.providers.aladhan.fetchTimesByCity({
          city: 'Flower Hill',
          state: 'Maryland',
          country: 'United States',
          method: 'karachi',
          school: 1,
          timezonestring: 'America/New_York'
        });
      }
    });
  </script>
</body>
</html>
